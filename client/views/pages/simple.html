<template name="pagesSimple">
	<div class="header">
		<a href="http://orion.meteor.com">
			<img class="img-circle" src="{{ dict 'logo.url' 'http://i.imgur.com/6PeLvIG.png' }}">
		</a>
		<!-- Every page comes with a title -->
		<h1 class="title">{{ title }}</h1>
		<p>{{ dict 'description' }}</p>
		<p>
			<a href="{{ pathFor 'home' }}">
				Back
			</a>
		</p>
		<br>
		<div class="content">
			<!-- We asked the content in the page definition, now we can put it here. -->
			{{{ content }}}
		</div>
	</div>
	<br><br><br>
</template>
